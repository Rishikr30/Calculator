<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    
    <div class="calculator">
        <div class="display">
            <div class="calculation"></div>
            <div class="current-value">0</div>
        </div>
        <div class="buttons">
            <button class="button clear">AC</button>
            <button class="button delete"><i class="fa-solid fa-square-xmark"></i></button>
            <button class="button operator">%</button>
            <button class="button operator">/</button>

            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">x</button>

            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>

            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>

            <button class="button number">0</button>
            <button class="button number">00</button>
            <button class="button number">.</button>
            <button class="button equals">=</button>
        </div>

    </div>
    <br><br><br><br>
    <footer class="footer">
        <p class="copyright">&copy; All right reserved. <Strong>Made with ❤️ by Rishi</Strong></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
